<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor Zottmann</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <script src="https://kit.fontawesome.com/a378bd57e2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page">
    <header class="profile">
      <img class="profile__picture" src="./src/assets/profile.jpeg" alt="Victor Zottmann's profile picture">
      <div class="profile__title">
        <h1>Victor Zottmann</h1>
        <p>Software Developer</p>
      </div>
      <div class="social-media">
        <div class="social-media__platform">
          <i class="fa-brands fa-github fa-lg" aria-hidden="true"></i>
          <a class="social-media__link" href="https://github.com/victorzottmann" target="_blank">GitHub</a>
        </div>
        <div class="social-media__platform">
          <i class="fa-brands fa-linkedin fa-lg" style="color: #0a65c1;" aria-hidden="true"></i>
          <a class="social-media__link" href="https://www.linkedin.com/in/vzottmann/" target="_blank">LinkedIn</a>
        </div>
        <div class="social-media__platform">
          <i class="fa-solid fa-download"></i>
          <a class="social-media__link" href="./src/documents/Resume_VictorZottmann.pdf" target="_blank">Resume</a>
        </div>
      </div>
    </header>
    <main>
      <section class="section__about">
        <h2>Hello!</h2>
        <p>
          I'm Victor, a software developer living in Sydney, Australia.
        </p>
      </section>
      <section class="section__projects">
        <h2>My Projects</h2>
        <nav class="projects-nav">
          <ul class="projects-nav__list">
            <li class="projects-nav__item active">Programming Projects</li>
            <span class="projects-nav__separator">&middot;</span>
            <li class="projects-nav__item">Audio Projects</li>
          </ul>
        </nav>
        <div class="projects-container"></div>
      </section>
    </main>
  </div>
  <script src="./src/js/index.js" type="module"></script>
</body>

</html>
